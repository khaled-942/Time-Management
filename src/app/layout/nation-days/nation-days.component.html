<div class="container mx-auto p-6">
    <p-card header="National Days of Egypt" subheader="A comprehensive list of national, religious, and cultural days "
        [styleClass]="' shadow-2 border-round-xl mb-4'">
        <p class="text-gray-600">
            Egypt celebrates a rich tapestry of national, religious, and cultural days that reflect its deep historical
            and cultural heritage.
        </p>
    </p-card>

    <p-table [value]="nationalDays" [tableStyle]="{'min-width': '50rem'}" [sortField]="'date'"
        [styleClass]="'shadow-2 border-round'" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="date">Date</th>
                <th pSortableColumn="name">Name</th>
                <th pSortableColumn="type">Type</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-day let-i="index">
            <tr>
                <td>{{ day.date | date: 'EEE dd MMM yyyy'}}</td>
                <td>{{ day.name }}</td>
                <td>
                    <span [ngClass]="getTypeClass(day.type)" class="font-bold">
                        {{ day.type }}
                    </span>
                </td>
                <td>{{ day.description }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
