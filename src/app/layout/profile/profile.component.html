<div class="flex flex-col align-items-center items-center p-6">
  <!-- Avatar Section -->
  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left Column: Profile Details -->
    <div class="bg-white shadow-lg rounded-lg p-6 card w-full">
      <div class="flex flex-col items-center align-items-center  mb-4">
        <p-avatar (click)="showAvatarDialog()" [image]="user?.currentAvatar" size="xlarge" shape="circle"
          class="cursor-pointer hover:opacity-75 mr-4 transition-all"></p-avatar>

        <div class="">
          <h2 class="text-2xl my-1  font-bold text-gray-800">{{ user?.name }}</h2>
          <span class="block text-gray-500 italic">{{ user?.position? user?.position: "Your Position"}}</span>
          <span class="block text-gray-600">{{ user?.email }}</span>
        </div>
      </div>

      <!-- Avatar Selection Dialog -->
      <p-dialog [(visible)]="displayAvatarDialog" header="Choose Avatar" [modal]="true" [style]="{ width: '450px' }"
        (onHide)="displayAvatarDialog = false">
        <div class="flex flex-wrap gap-4 justify-content-center">
          <img *ngFor="let avatar of avatars" [src]="avatar.url" [alt]="avatar.name"
            class="h-auto cursor-pointer hover:opacity-75 transition-all" (click)="selectAvatar(avatar)" width="28%" />
        </div>
      </p-dialog>

      <!-- Personal Bio -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">About Me</h3>
        <p class="text-gray-600 leading-relaxed">{{ user?.bio? user?.bio : "You can wirte a short bio for you her" }}
        </p>
      </div>
    </div>

    <!-- Right Column: Profile Form -->
    <div class="w-full max-w-6xl bg-white shadow-xl rounded-lg p-8 card">
      <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="handleSubmit()">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Update Your Profile</h2>

        <div class="grid grid-cols-2 gap-8 justify-content-center">
          <!-- Left Column -->
          <div class="space-y-6">
            <div class="field">
              <label for="name" class="block text-lg font-semibold mb-2">Full Name</label>
              <input pInputText id="name" formControlName="name" placeholder="Enter your full name"
                class="w-full p-3  rounded-lg text-lg" />
            </div>

            <div class="field">
              <label for="email" class="block text-lg font-semibold mb-2">Email Address</label>
              <input pInputText id="email" formControlName="email" placeholder="Enter your email"
                class="w-full p-3  rounded-lg text-lg" />
            </div>

            <div class="field">
              <label for="position" class="block text-lg font-semibold mb-2 ">Job Position</label>
              <input pInputText id="position" formControlName="position" placeholder="Your current job title"
                class="w-full p-3  rounded-lg text-lg" />
            </div>

            <div class="field">
              <label for="gender" class="block text-lg font-semibold mb-2">Gender</label>
              <p-dropdown [options]="genderOptions" formControlName="gender" placeholder="Select Gender"
                optionLabel="label" optionValue="value" class="w-full"></p-dropdown>
            </div>

            <div class="field">
              <label for="birthDate" class="block text-lg font-semibold mb-2">Date of Birth</label>
              <p-calendar formControlName="birthDate" dateFormat="dd/mm/yy" [showIcon]="true"
                class="w-full"></p-calendar>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- <div class="field">
              <label for="occupation" class="block text-lg font-semibold mb-2">Occupation</label>
              <input pInputText id="occupation" formControlName="occupation" placeholder="Detailed occupation"
                class="w-full p-3  rounded-lg text-lg" />
            </div> -->

            <div class="field">
              <label for="salary" class="block text-lg font-semibold mb-2">Monthly Salary</label>
              <p-inputNumber formControlName="salary" placeholder="Your monthly income" [min]="0" mode="currency"
                currency="USD" class="w-full inline-grid"></p-inputNumber>
            </div>

            <div class="field">
              <label for="phone" class="block text-lg font-semibold mb-2">Phone Number</label>
              <p-inputMask formControlName="phone" mask="+20 999 999 9999" placeholder="+20 xxx xxx xxxx"
                class="w-full inline-grid rounded-lg text-lg"></p-inputMask>
            </div>

            <div class="field">
              <label for="location" class="block text-lg font-semibold mb-2">Location</label>
              <input pInputText id="location" formControlName="location" placeholder="City, Country"
                class="w-full p-3  rounded-lg text-lg" />
            </div>

            <div class="field">
              <label for="bio" class="block text-lg font-semibold mb-2">Personal Bio</label>
              <textarea pInputTextarea formControlName="bio" [rows]="4" placeholder="Tell us about yourself"
                class="w-full p-3  rounded-lg text-lg"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-right">
          <button pButton type="submit" label="Update Profile"
            class="px-8 py-3 text-lg bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors"
            [disabled]="!profileForm.valid"></button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notifications -->
  <p-toast></p-toast>
</div>
