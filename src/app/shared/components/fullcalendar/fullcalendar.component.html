    <div class='demo-app-main'>
        @if (calendarVisible && isBrowser) {
        <full-calendar [options]='calendarOptions'></full-calendar>
        }
    </div>

    <p-dialog header="Schedule Your Time" [modal]="true" [(visible)]="visible" [style]="{ }">
        <span class="p-text-secondary block mb-5">Update your day information.</span>
        <div class="flex align-items-center gap-3 mb-3">
            <div class="flex-auto">
                <label for="calendar-12h" class="font-bold block mb-2">Check-In</label>
                <p-calendar inputId="calendar-timeonly" [(ngModel)]="check_In_time" [inline]="true" [timeOnly]="true"
                    [showTime]="true" />
            </div>
            <div class="flex-auto">
                <label for="calendar-12h" class="font-bold block mb-2">Check-Out</label>
                <p-calendar inputId="calendar-timeonly" [(ngModel)]="check_Out_time" [inline]="true" [timeOnly]="true"
                    [showTime]="true" />
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" (onClick)="onDialogSubmit()" />
        </div>
    </p-dialog>
</div>
